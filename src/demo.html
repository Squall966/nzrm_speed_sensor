<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Squall Lion" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/@barba/core/dist/barba.umd.js"></script>
    <script src="../node_modules/gsap/dist/gsap.min.js"></script>
    <script src="../node_modules/progressbar.js/dist/progressbar.min.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/mainApp.js"></script>
    <title>Electron Boilerplate 2023</title>
    <script>
      const base = new Base();
      const mainApp = new MainApp();
    </script>
  </head>
  <body class="noSelect">
    <!-- define the wrapper and the container -->
    <div data-barba="wrapper" class="main-wrapper">
      <!-- put here content that will not change between your pages, like <header> or <nav> -->

      <div class="_tmp-nav">
        <a href="index.html">
          <button id="goHome">Go Home</button>
        </a>
        <a href="demo.html">
          <button>Go Demo</button>
        </a>
        <a href="#" onclick="mainApp.resetTopSpeed()">
          <button>Reset Top Speed</button>
        </a>
      </div>

      <div data-barba="container" data-barba-namespace="demo" class="main-container demo">
        <!-- put here the content you wish to change between your pages, like your main content <h1> or <p> -->
        <!-- <button onclick="mainApp.connectSerial()" id="connect">Connect</button> -->
        <div id="top-speed-wrapper">
          <div id="top-speed-title">Top Speed</div>
          <div id="top-speed-meter">0 km/h</div>
        </div>
        <div id="demo-wrapper">
          <div id="mph" class="text-a">0 mph</div>
          <br />
          <br />
          <hr />
          <br />
          <div id="kmh" class="text-a">0 km/h</div>
        </div>
      </div>
    </div>
    <script src="./js/barba.js"></script>
  </body>
</html>
