<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Squall Lion" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/@barba/core/dist/barba.umd.js"></script>
    <script src="../node_modules/gsap/dist/gsap.min.js"></script>
    <script src="../node_modules/progressbar.js/dist/progressbar.min.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/LineBreakTransformer.js"></script>
    <script src="./js/mainApp.js"></script>
    <script src="./js/surface.js"></script>
    <script src="./js/tv.js"></script>
    <title>Speed: TV</title>
    <script>
      const base = new Base();
      const mainApp = new MainApp();
      const tv = new Tv();
    </script>
  </head>
  <body class="noSelect">
    <!-- define the wrapper and the container -->
    <div data-barba="wrapper" class="main-wrapper">
      <!-- put here content that will not change between your pages, like <header> or <nav> -->

      <div data-barba="container" data-barba-namespace="tv-speed" class="main-container speed tv">
        <!-- put here the content you wish to change between your pages, like your main content <h1> or <p> -->
        <div class="logo top-right"></div>
        <h1><span>Your</span> top speed</h1>
        <div class="vertical-line"></div>
        <div class="top-speed">8</div>
        <div class="kmh">km/h</div>
        <div class="horizontal-line"></div>
        <div class="did-you-know">
          <p class="title">did you know</p>
          <p class="content">A Tesla Model 3 takes 3.3 seconds to reach 100km/h</p>
        </div>
      </div>
    </div>
    <script src="./js/barba.js"></script>
    <script>
      $(() => {
        console.log("### Init in case of reload ###");
        mainApp.init();
        startGameListener("get_ready");

        mainApp.ipcListener("go-home", (e, msg) => {
          if (msg) {
            tv.goHome();
          }
        });
      });
    </script>
  </body>
</html>
