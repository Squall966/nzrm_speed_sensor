<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Squall Lion" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/@barba/core/dist/barba.umd.js"></script>
    <script src="../node_modules/gsap/dist/gsap.min.js"></script>
    <script src="../node_modules/progressbar.js/dist/progressbar.min.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/mainApp.js"></script>
    <script src="./js/surface.js"></script>
    <script src="./js/tv.js"></script>
    <title>Error</title>
    <script>
      const base = new Base();
      const mainApp = new MainApp();
      const surface = new Surface();
    </script>
  </head>
  <body class="noSelect">
    <!-- define the wrapper and the container -->
    <div data-barba="wrapper" class="main-wrapper">
      <!-- put here content that will not change between your pages, like <header> or <nav> -->

      <div
        data-barba="container"
        data-barba-namespace="error-message"
        class="main-container error-message"
      >
        <!-- put here the content you wish to change between your pages, like your main content <h1> or <p> -->

        <!-- <img
          src="./images/Made in Abyss S2 - 04 - Large 30.jpg"
          width="100%"
          height="100%"
          onclick="window.history.back()"
        /> -->

        <div class="error-content">
          <div class="logo top-right"></div>

          <div class="get-ready-text">
            <h1>Oops!</h1>
            <h2>Something went wrong, please try again.</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/barba.js"></script>
    <script>
      $(() => {
        console.log("### Init in case of reload ###");

        mainApp.init();
        startGameListener("speed_surface");
        mainApp.ipcListener("go-home", (e, msg) => {
          if (msg) {
            surface.goHome();
          }
        });
      });
    </script>
  </body>
</html>
